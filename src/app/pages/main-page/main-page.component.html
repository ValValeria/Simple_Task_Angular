<app-section-layout [title]="'Our users'" [hasTitle]="true" cssClass="main-page">
  <ng-container *ngIf="owners.length > 0 || isDeleted">
    <div class="main-page__actions mb w-100">
      <mat-card class="mat-elevation-z6 w-100">
        <mat-card-content>
          <div class="center w-100 justify-content-start">
            <ng-container *ngIf="owners.length > 0 ">
              <div class="mr-half">
                <button mat-flat-button color="warn" (click)="delete()">Delete</button>
              </div>
              <div class="mr-half">
                <button mat-flat-button color="accent" on-click="view()">View</button>
              </div>
            </ng-container>
            <button mat-stroked-button (click)="addNewUser()">Add a new user</button>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="main-page__users w-100">
      <table mat-table [dataSource]="owners" class="mat-elevation-z6 w-100" >
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element">
            <div class="center w-100 justify-content-start">
              <div>
                <mat-checkbox class="example-margin"
                              (change)="check(element.id)">
                  <div>{{element.id}}</div>
                </mat-checkbox>
              </div>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="surname">
          <th mat-header-cell *matHeaderCellDef> Surname </th>
          <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
        </ng-container>

        <ng-container matColumnDef="patronymic">
          <th mat-header-cell *matHeaderCellDef> Patronymic</th>
          <td mat-cell *matCellDef="let element"> {{element.patronymic}} </td>
        </ng-container>

        <ng-container matColumnDef="cars">
          <th mat-header-cell *matHeaderCellDef> Cars</th>
          <td mat-cell *matCellDef="let element"> {{element.cars.length }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </ng-container>

  <ng-container *ngIf="!owners.length && !isDeleted">
    <mat-spinner color="accent" class="mt"></mat-spinner>
  </ng-container>
</app-section-layout>
