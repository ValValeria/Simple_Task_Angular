<app-section-layout [hasTitle]="false" cssClass="change-car-form">
 <div class="change-car-form__inputs w-100 center flex-column">
   <div class="mb">
     <h4>Change the car</h4>
   </div>
   <form [formGroup]="formGroup" (submit)="submit($event)">
     <mat-form-field appearance="outline" color="accent" class="w-100">
       <mat-label>Number</mat-label>
       <input matInput formControlName="number">
     </mat-form-field>
     <mat-form-field appearance="outline" color="accent" class="w-100">
       <mat-label>Manufacturer</mat-label>
       <input matInput formControlName="manufacturer">
     </mat-form-field>
     <mat-form-field appearance="outline" color="accent" class="w-100">
       <mat-label>Model</mat-label>
       <input matInput formControlName="model">
     </mat-form-field>
     <mat-form-field appearance="outline" color="accent" class="w-100">
       <mat-label>Date</mat-label>
       <input matInput type="number" formControlName="date">
     </mat-form-field>
     <div class="w-100 mb" *ngIf="formGroup.invalid && formGroup.touched">
       <button class="w-100" mat-stroked-button color="warn">Please, check the validity of the fields</button>
     </div>
     <div class="mt w-100 center flex-column">
        <div class="mb-half w-100">
          <button mat-flat-button
                  color="accent"
                  class="w-100"
                  (click)="submit($event)"
          >Save</button>
        </div>
       <button mat-flat-button
               color="warn"
               class="w-100"
               (click)="close($event)"
       >Close</button>
     </div>
   </form>
 </div>
</app-section-layout>
